<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Link-in-bio</title>

  <style>
    * {
      border: 1px red dashed;
    }

    body {
      padding-top: 40px;
      padding-bottom: 40px;
    }

    .avatar-image {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 128px;
    }

    .thumbnail {
      width: 48px;
      height: 48px;
      border-radius: 48px;
      object-fit: cover;
    }

  </style>

</head>

<body>
  
  <div class="main-container">
    <div class="image-row">
      <img class="avatar-image" src="/images/Main_picture.jpeg" alt="pic of me">
    </div>

    <div class="name-row">Matthew F.</div>

    <div class="social-icons-row">
      <a href="https://www.instagram.com/heymfreeman/">Insta</a>
      <img src="/images/insta_logo.jpeg" alt="insta logo">
      <a href="https://www.linkedin.com/in/mf63/">LinkedIn</a>
      <img src="/images/linkedin_logo.png" alt="linkedin logo">
    </div>

    <div class="links-row">
      <div class="Link 1">
        <img class="thumbnail" src="/images/Flag_of_Greece.svg.png" alt="greece flag">
        <a href="https://en.wikipedia.org/wiki/Greece" target="_blank">Greece</a>
      </div>
      
      <div class="Link 2">
        <img class="thumbnail" src="/images/Flag_of_France.svg.webp" alt="france flag">
        <a href="https://en.wikipedia.org/wiki/France" target="_blank">France</a>
      </div>
      
      <div class="Link 3">
        <img class="thumbnail" src="/images/Flag_of_Thailand.svg.png" alt="thailand flag">
        <a href="https://en.wikipedia.org/wiki/Thailand" target="_blank">Thailand</a>
      </div>
      
      <div class="Link 4">
        <img class="thumbnail" src="/images/Flag_of_the_Republic_of_China.svg.png" alt="taiwan flag">
        <a href="https://en.wikipedia.org/wiki/Taiwan" target="_blank">Taiwan</a>
      </div>
    </div>

  </div>



</body>





</html>
